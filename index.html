<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EventAPI</title>
	<link rel="stylesheet" href="/_app/css/main.css">
	<script type="module" src="/_app/js/main.js"></script>
</head>

<body>
	<header>
		<section class="heading">
			<h1>Event<span>Search</span></h1>
		</section>

		<section class="search_section">
			<div class="search_container">
				<input type="search" class="search" placeholder="Search for event..." id="search">

				<div class="search_list search_list-hide" id="search_list"></div>
			</div>
		</section>
	</header>

	<main class="main">
		<h2>Upcoming Events</h2>
		<section class="main_cards"></section>

		<section class="main_details hide_details">
			<button class="main_details-close">X</button>
		</section>
	</main>
</body>

</html>
